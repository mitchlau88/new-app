<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
  <ion-toolbar color='dark'>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="assets/imgs/education.png"/>
    <div class="card-title">Education</div>
    <div class="card-subtitle"> Bear Pal teach you simple math</div>
  </ion-card>
  <ion-card (click)="sequeToWalkieTalkiePage()">
    <img src="assets/imgs/walkietalkie.jpg"/>
    <div class="card-title">Walkie Talkie</div>
    <div class="card-subtitle">Communcate between Bear Pal and Phone</div>
  </ion-card>

  <ion-card (click)="sequeToStoryLibraryPage()">
    <img src="assets/imgs/storyLibrary.jpg"/>
    <div class="card-title">Story Libary</div>
    <div class="card-subtitle">Bear Pal tell story to you</div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/teethBushing.jpg"/>
    <div class="card-title">Teeth Brushing</div>
    <div class="card-subtitle">Bear Pal teach you how to brush your teeth</div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/game.jpg"/>
    <div class="card-title">Game</div>
    <div class="card-subtitle">Play game with bear pal</div>
  </ion-card>

</ion-content>
